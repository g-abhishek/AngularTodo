<div class="mt-3">
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p>{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="markdone{{i}}" (click)="onMarkclick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="markdone{{i}}">Mark As Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
